<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>리스트</title>
</head>
<body>
	
	<!-- 
		리스트 태그
		: 항목을 나열하는 태그
		
		- 번호 없는 리스트
		- 번호 있는 리스트
		- 정의 리스트
	 -->
	 
	 <!-- 번호 없는 리스트 -->
	 <!-- ul(unordered list) -->
	 <!-- TODO 여기에 작성해보세요. -->

	 <hr>
	 <ul>
		<li>에스프레소</li>
		<li>바닐라 달라이트</li>
		<li>청포도 스파클링</li> 
	 </ul>
-
	 <!-- 번호 있는 리스트 -->
	 <!-- ol(ordered list) -->
	 <!--  - 속성 : start : 시작 번호 또는 문자 -->
	<!-- type(1,a,A,i,I), reversed  -->
	 <!-- TODO 여기에 작성해보세요. -->

	 <hr>
	 <ol>
		<li>에스프레소</li>
		<li>바닐라 달라이트</li>
		<li>청포도 스파클링</li> 
	 </ol>

	 <ol type="A">
		<li>에스프레소</li>
		<li>바닐라 달라이트</li>
		<li>청포도 스파클링</li> 
	 </ol>

	 <ol type="A" start-"3">
		<li>에스프레소</li>
		<li>바닐라 달라이트</li>
		<li>청포도 스파클링</li> 
	 </ol>
	 
	 <!-- 정의 리스트 -->
	 <!-- dl(definition list) -->
	 <!-- TODO 여기에 작성해보세요. -->
	 <dl>
		 <dt>html</dt>
		 <dd>하이퍼텍스트 마크업 언어</dd>
		 <dt>css</dt>
		 <dd>스타일시트</dd>


</body>
</html>
