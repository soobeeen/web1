<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!--HEDING : 제목테그 (h1~h6)-->
    <!--alt shift한줄복사--></title>


</head>
<body>
    <H1>sbs아카데미</H1>
    <H2>sbs아카데미</H2>
    <H3>sbs아카데미</H3>
    <H4>sbs아카데미</H4>
    <H4>sbs아카데미</H5>
    <H5>sbs아카데미</H6>
    <H6>sbs아카데미</H7>
        <!--주석
          
            b   :볼드체 
            i  :이탈릭체
            strong : 강조표시 
            em     :강조
            code   :텍스트가 코드임을 표시
            sup    :위첨자
            sub    :아래첨자
            hr     :구분선(수평선)
        -->  
       
       
       
        <hr>
        <p><b>이텍스트는 BOLD입니다.</b></p>
        <p><strong>이 텍스트는 strong입니다.</strong></p>
        <P><i>이텍스는 italic입니다.</P></i>
        <P><em>이텍스는 emphasized 입니다. </em></P>
        <p><code>이 텍스트는 code입니다. </code></p>
        <P><sub>아래첨자</sub>이고<sub>위험자</sub>입니다
            <!--
                특수문자
                &nbsp    :공백 문자 한 개 
                &lt          :   <
                &gt          :>   
                &quot        :"
                &amp:         :&
                --> 
       
       
    <hr>
    &nbsp;-
    &lt;
    &gt;
    &quot
    &amp
    
</body>
</html>
